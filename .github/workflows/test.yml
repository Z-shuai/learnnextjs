on:
  push:
    branches:
      - main

jobs:
  ssh:
    runs-on: ubuntu-22.04
    steps:
      - run: mkdir -p ~/.ssh
      - run: echo "${{ secrets.KEY}}" > ~/.ssh/id_rsa
      - run: chmod 600 ~/.ssh/id_rsa
      - run: ssh-keyscan -p 22 ${{secrets.USERNAME}}@${{ secrets.HOST }} >> ~/.ssh/known_hosts
      - run: cd ~
      - run: mkdir haha
